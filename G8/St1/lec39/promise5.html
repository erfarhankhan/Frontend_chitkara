    <script>
         const promiseA = new Promise(function (resolve,reject) {
            setTimeout(function() {
                let err = true;
                // let err = false;
                if(!err ){
                    resolve({username:"xyz",age:"19"})
                }else{
                    reject(`somthing wrong`);
                }
            }, 1000);
        });
        async function consumePromisZ(){ 
             try {
                const response = await promiseA
                console.log(response,"response with resolve"); 
             } catch (error) {
                console.log(error);
             }
          
        }

        consumePromisZ();


    </script>
