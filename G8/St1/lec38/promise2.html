<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise </title>
</head>
<body>
    <script>
       
        new Promise(function(resolve,reject) {
            setTimeout(function() {
                console.log("Asyn task 2 ");
                resolve()
            }, 1000)
            ;

        }).then(function () {
            console.log("Async 2 resolved");
        })

    </script>
</body>
</html>
