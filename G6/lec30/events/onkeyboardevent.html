<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown </title>
</head>
<body>


    <input type="text" onkeydown="fun()">

<p id="key"></p>

    <script>
        
function fun() {
  document.getElementById("key").innerHTML = "u pressed a key";
}
    </script>
</body>
</html>
