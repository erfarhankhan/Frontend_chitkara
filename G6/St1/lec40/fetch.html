<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fetch</h1>
    <script>
         fetch('https://jsonplaceholder.typicode.com/users')
         .then(function (r) {
            return r.json();
         }).then((rdata)=>{
            console.log(rdata);
            console.log(rdata.username ,"username");
         })
         .catch((err)=>{
            console.log(err);
         })
    </script>

</body>
</html>
