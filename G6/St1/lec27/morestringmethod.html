<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>more string method</h1>
    <script>
        let str = "this is a dog!";
        console.log(str);
        console.log(str.indexOf("dog"));
        console.log(str.indexOf("a"));
        console.log(str.indexOf("b"));

        let repla = "hello";
        console.log(repla);
        console.log(repla.replace("l","x"));
        console.log(repla.replaceAll("l","x"));

        let repe = "hello";
        console.log(repe);
        console.log(repe.repeat(2));

    </script>
</body>
</html>
