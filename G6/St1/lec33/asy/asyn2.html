<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>change my text</h1>
    <button id="stop">click me</button>
    <script>
        const hi =function(){

        }
        const text =function () {
            document.querySelector("h1").innerHTML="hello js"
